<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>INVESTING</title>
    <link rel="icon" type="image/x-icon" href="imagem/INVESTING.png">
</head>

<body bgcolor="lightgrey">

    <font color="black" align="center">
        <h1> Cadastro Dados Pessoais</h1>
    </font>

    <table width="800" align="center">
        <tr>
            <td>
                <fieldset>
                    <legend> Informe seus dados:</legend>
                    <table cellpadding="5" cellspacing="3" align="center">
                        <tr>
                            <td><label> Nome: </label< /td>
                            <td><input type="text" id="nome" name="nome" size="30" maxlenght="50"
                                    placeholder="Digite seu nome completo" required /></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="mail" id="mail" name="mail" size="30" maxlength=""
                                    placeholder="Digite seu Email" required></td>
                        </tr>
                        <tr>
                            <td><label>CPF:</label></td>
                            <td><input type="number" id="cpf" name="cpf" size="30" placeholder="Informe seu CPF"
                                    required></td>
                        </tr>

                        <tr>
                            <td><label>Número:</label></td>
                            <td><input type="number" id="numero" name="numero" size="30"
                                    placeholder="Informe seu número" required></td>
                        </tr>

                        <tr>
                            <td><label>DDD</label></td>
                            <td><input type="number" id="ddd" name="ddd" size="30" placeholder="Informe seu DDD"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label>Data de Nascimento</label></td>
                            <td><input type="date" id="data_nasc" min="1900-01-01" max="2023-10-11" name="data_nasc"
                                    size="30" placeholder="Informe sua Data" required /> </td>
                        </tr>
                        <tr>
                            <td><label for="idade">Idade:</label></td>
                            <td><input type="number" id="idade" name="idade" min="0" max="120" required></td>


                        <tr>
                            <td><label> Sexo:</label></td>
                            <td>
                                <input type="radio" id="sexo" name="sexo" value="Masculino" required />
                                <label> Masculino</label>
                                <br>
                                <input type="radio" id="sexo" name="sexo" value="Feminino" required />
                                <label> Feminino</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label> Endereço:</label< /td>
                            <td><input type="text" id="endereço" name="endereço" size="30" maxlenght="50"
                                    placeholder="Digite seu endereço" required /></td>
                        </tr>
                        <tr>
                            <td><label> Bairro:</label< /td>
                            <td><input type="text" id="Bairro" name="bairro" size="30" maxlenght="50"
                                    placeholder="Digite o seu bairro" required /></td>
                        </tr>

                        <tr>
                            <td><label> Complemento</label< /td>
                            <td><input type="text" id="complemento" name=" complemento" size="30" maxlenght="50"
                                    placeholder="Digite seu complemento" required /></td>
                        </tr>

                        <tr>
                            <td><label> Cidade:</label< /td>
                            <td><input type="text" id="cidade" name="cidade" size="30" maxlenght="50"
                                    placeholder="Digite sua cidade" required /></td>
                        </tr>


                        <tr>
                            <td><label>Estado:</label></td>
                            <td><select id="estado" name="estado" required>
                                    <option value="" selected="selected"> --Selecione-- </option>
                                    <optgroup label="Sudeste">
                                        <option value="MG"> Minas Gerais </option>
                                        <option value="SP"> São Paulo</option>
                                        <option value="RJ"> Rio de janeiro</option>
                                        <option value="RJ"> Espírito Santo</option>
                                    </optgroup>
                                    <optgroup label="Nordeste">
                                        <option value="BA"> Bahia</option>
                                        <option value="SE"> Sergipe</option>
                                        <option value="CE"> Ceará</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                    </optgroup>
                                    <optgroup label="Sul">
                                        <option value="PR"> Paraná</option>
                                        <option value="SC"> Santa Catarina</option>
                                        <option value="RS"> Rio Grande do Sul</option>
                                    </optgroup>
                                    <optgroup label="Centro-Oeste">
                                        <option value="MS"> Mato Grosso do Sul</option>
                                        <option value="GO"> Goiás</option>
                                        <option value="MT"> Mato Grosso</option>

                                    </optgroup>
                                    <optgroup label="Norte">
                                        <option value="AM"> Amazonas</option>
                                        <option value="PA"> Pará</option>
                                        <option value="AC"> Acre</option>

                                    </optgroup>
                                </select> </td>
                        </tr>

                        <tr>
                            <td><label>Investimentos de meu Interesse:</label></td>
                            <td>
                                <input type="checkbox" id="investimento" name="investimento" value="CBD" />
                                <label> CBD</label>
                                <br>
                                <input type="checkbox" id="investimento" name="investimento" value="LCI e LCA" />
                                <label> LCI e LCA</label>
                            </td>
                        </tr>




                    </table>
                    <a href="index.html"><button>
                            CADASTRAR
                        </button></a>

                </fieldset>
            </td>
        </tr>
    </table>


</body>

</html>
